<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9ba2c4d323.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header -->
    <header class="bg-base-100 shadow-sm pt-4">
      <div class="navbar container mx-auto">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>

          <a class="text-xl">
            <img src="./assets/Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <button class="btn bg-gray-300">Sort by view</button>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FF1F3D] text-white">Blog</a>
        </div>
      </div>
    </header>

    <!-- category section -->
    <section
      id="category-container"
      class="container mx-auto py-8 flex items-center justify-center gap-6"
    ></section>

    <!-- show videos -->
    <section
      id="videos-container"
      class="container mx-auto py-10 grid lg:grid-cols-4 gap-5 grid-cols-1"
    ></section>
    <!-- script -->
    <script src="./script/script.js"></script>
  </body>
</html>
